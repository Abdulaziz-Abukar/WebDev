<!-- Exercise 3: Travel Blog Homepage
Objective: Create a travel blog homepage with sections for recent posts, popular destinations, and an about me section.

Instructions:

HTML Structure:

Create an HTML document with a <head> section containing a title and a link to an external CSS file.
Use <header>, <nav>, <main>, <aside>, and <footer> to structure the page.
Content:

Add a navigation bar with links to different sections of the blog.
Create a section for recent posts with headings and short descriptions.
Include an aside with a list of popular destinations.
Add an about me section with an image and a short biography.
CSS Styling:

Style the navigation bar with background color and hover effects.
Use relational selectors to style the recent posts section.
Add borders and shadows to images.
Implement a linear gradient background for the header.
Use different font sizes and colors for the headings and paragraphs in different sections.
Ensure the layout is responsive by using appropriate CSS properties for sizing and positioning. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a page made about my tavelling posts."
    />
    <meta
      name="keywords"
      content="Travel, Blog, Cities, Nature, Urban, Airplanes"
    />
    <title>Travel Blog Post</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>My Travel Blog</h1>
    </header>
    <nav class="navbar">
      <ul>
        <li><a href="">About</a></li>
        <li><a href="">Posts</a></li>
        <li><a href="">Destinations</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2>About Me</h2>
      </section>
    </main>
  </body>
</html>
